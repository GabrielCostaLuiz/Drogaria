    <header></header>

    <main>
      <div class="container-fluid">
        <div id="h22">
          Finalizando Compra
        </div>
        <!-- form é para criar um formulario -->
        <form>
          <!-- criar os nomes em cima das caixinhas de texto -->
          <label>Nome *</label>
          <!-- criar a caixinha de texto, placeholder faz aquelas letrinhas cinza quando n tem nada escrito, required é q tem q ser obrigatorio -->
          <input type="text" name="nome" placeholder="Nome completo" required />

          <label>E-mail *</label>
          <input
            type="email"
            name="email"
            placeholder="exemplo@dominio.com"
            required
          />

          <label for="inputAddress">Endereço *</label>
          <input
            type="text"
            required
            name="Endereço"
            placeholder="Rua Reinaldo"
          />

          <label for="inputAddress">Complemento *</label>
          <input type="text" required name="Endereço" placeholder="Casa 77" />

          <label for="inputCity">Cidade *</label>
          <input type="text" name="cidade" placeholder="São Paulo" required />

          <label for="inputState">Estado *</label>
          <select id="inputState" class="form-control" required>
            <option selected>Escolha</option>
            <option>SP</option>
            <option>RJ</option>
            <option>BA</option>
            <option>AC</option>
            <option>GO</option>
          </select>

          <label>Telefone</label>
          <input
            style="width: 110px;"
            type="tel"
            name="telefone"
            placeholder="(00)1234-5678"
          />

          <!-- Botãozinho -->
          <input style="width: 70px;" type="submit" value="Enviar" />
        </form>
      </div>
    </main>
